<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images List</title>
<!--    <link rel="stylesheet" href="{ static 'css/style.css' }"/>  -->
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Name</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
        {% for object in images %}
            <tr>
                <td>{{ object.name }}</td>
                <td>{{ object.image }}</td>
                <td><img src="{{object.image.url}}" height="100px" width="100px"></td>
                <td>
                    <a href="/edit/{{ employee.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/video/upload" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
